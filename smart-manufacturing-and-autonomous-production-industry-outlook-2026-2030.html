<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Manufacturing and Autonomous Production Industry Outlook 2026-2030</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Meiryo', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
      font-size: 13px;
      line-height: 1.25;
      color: #333;
      background-color: #fcfcf9;
      padding: 12px;
    }
    .container {
      max-width: 880px;
      margin: 0 auto;
      background-color: white;
      padding: 18px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 17px;
      color: #32808d;
      border-bottom: 1px solid #32808d;
      padding-bottom: 7px;
      margin-bottom: 14px;
      font-weight: bold;
      line-height: 1.2;
      letter-spacing: 0.01em;
    }
    h2 {
      font-size: 13px;
      color: #333;
      margin-top: 14px;
      margin-bottom: 8px;
      padding-left: 0;
      font-weight: bold;
      line-height: 1.2;
    }
    h3 {
      font-size: 13px;
      color: #626c71;
      margin-top: 14px;
      margin-bottom: 8px;
      padding-left: 20px;
      font-weight: normal;
      line-height: 1.2;
    }
    h4, h5, h6 {
      font-size: 13px;
      font-weight: bold;
      margin-top: 14px;
      margin-bottom: 4px;
      line-height: 1.2;
    }
    p {
      margin-bottom: 7px;
      font-size: 1em;
      line-height: 1.25;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 10px;
      font-size: 13px;
      line-height: 1.25;
    }
    li {
      padding: 4px 0;
      padding-left: 13px;
      border-bottom: 1px solid #eee;
      position: relative;
      font-size: 13px;
      line-height: 1.25;
    }
    li:before {
      content: "â–¸";
      position: absolute;
      left: 0;
      color: #32808d;
      font-weight: bold;
      font-size: 12px;
    }
    .level-2 {
      padding-left: 20px;
      font-size: 12px;
      line-height: 1.15;
    }
    .level-3 {
      padding-left: 26px;
      font-size: 11px;
      color: #626c71;
      line-height: 1.15;
    }
    .level-4 {
      padding-left: 32px;
      font-size: 11px;
      color: #888;
      line-height: 1.15;
      margin-left: 0;
    }
    .h3-item {
      padding: 0;
      border-bottom: none;
      padding-left: 0;
      margin: 6px 0;
      font-size: 13px;
      line-height: 1.2;
    }
    .h3-item:before {
      content: "";
      display: none;
    }
    @media (max-width: 768px) {
      body { padding: 7px; font-size: 12px; }
      .container { padding: 6px 3px; }
      h1 { font-size: 15px; }
      h2 { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Manufacturing and Autonomous Production Industry Outlook 2026-2030</h1>

  </div>
</body>
</html>
